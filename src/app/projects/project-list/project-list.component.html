<mat-toolbar>
  <mat-toolbar-row>
  </mat-toolbar-row>
</mat-toolbar>
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <mat-card>
        <mat-card-header>
          <div mat-card-avatar></div>
          <mat-card-title>Projectos Activos</mat-card-title>
          <mat-card-subtitle>Projectos Activos</mat-card-subtitle>
          <button mat-raised-button (click)="openProyectDialog()">add</button>
        </mat-card-header>
        <mat-card-content>

          <mat-nav-list dense>
            <a mat-list-item href="project/:id" *ngFor = "let project of listArray"> {{project.nombre}} </a>
          </mat-nav-list>

        </mat-card-content>
        <mat-card-actions>
          <!-- <button mat-button>LIKE</button>
          <button mat-button>SHARE</button> -->
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
