<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h4>Agregar Proyecto</h4>
            <mat-form-field>
                <input matInput placeholder="Nombre del Proyecto"  type="text">
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field>
                <input matInput placeholder="Descripcion del Proyecto" type="text">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <mat-form-field>
                <input matInput placeholder="Fecha Inicio"
                    type="date">
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field>
                <input matInput placeholder="Fecha Termino Estimada" type="date">
            </mat-form-field>
        </div>

            </mat-select> 
        </mat-form-field> -->

</div>
