<div class="container">
  <div class="row">
      <form action="" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="login-form">
          <div class="row login-form__login-inputs">
            <div class="col-md-12">
              <mat-form-field>
                <input matInput placeholder="Correo Electronico" type="email" [(ngModel)]="User.userName" formControlName="userName">
              </mat-form-field>
            </div>
            <div class="col-md-12">
              <mat-form-field class="">
                <input matInput placeholder="ContraseÃ±a" type="password" [(ngModel)]="User.userPass" formControlName="userPass">
              </mat-form-field>
            </div>
            <div class="col-md-12">
              <button mat-button type="submit" [disabled]="!loginForm.valid">Entrar</button>
            </div>
          </div>
        </div>
      </form>
  </div>
</div>
